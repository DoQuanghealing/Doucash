<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Manicash | Tr·ª£ l√Ω t√†i ch√≠nh th√¥ng minh</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∞</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&family=Inter:wght@400;500;600;700;800;900&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --background: 248, 250, 252;
        --surface: 255, 255, 255;
        --surface-opacity: 0.5;
        --foreground: 15, 23, 42;
      }
      .dark {
        --background: 2, 6, 23;
        --surface: 15, 23, 42;
        --surface-opacity: 0.45;
        --foreground: 241, 245, 249;
      }
      
      html, body {
        height: 100dvh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed;
        width: 100%;
        background-color: rgb(var(--background));
        color: rgb(var(--foreground));
        font-family: 'Inter', 'Be Vietnam Pro', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        height: 100dvh;
        display: flex;
        flex-direction: column;
      }

      /* Glass Card ƒë·∫∑c tr∆∞ng c·ªßa Manicash */
      .glass-card {
        background: linear-gradient(135deg, rgba(var(--surface), 0.7), rgba(var(--surface), 0.3));
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border-radius: 2rem;
        box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(var(--surface), 0.2);
      }

      /* Shake Animation cho g√£ qu·∫£n gia m·ªâa mai */
      @keyframes sarcasm-shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      .animate-sarcasm-shake {
        animation: sarcasm-shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Ph√°o hoa xanh l√° khi ti·∫øt ki·ªám th√†nh c√¥ng */
      .confetti {
        position: fixed;
        width: 8px;
        height: 8px;
        background-color: #10b981;
        top: -20px;
        z-index: 1000;
        animation: confetti-fall 4s linear forwards;
      }
      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }

      /* ƒê·ªëm m√†u AI bay l∆° l·ª≠ng */
      .ai-bg-blob {
        position: fixed;
        width: 400px;
        height: 400px;
        filter: blur(120px);
        z-index: -1;
        opacity: 0.15;
        border-radius: 50%;
        animation: float 25s infinite alternate;
        pointer-events: none;
      }
      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(60px, 120px) scale(1.3); }
      }

      .pt-safe-top { padding-top: env(safe-area-inset-top); }
      .pb-safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
  </head>
  <body>
    <div class="ai-bg-blob bg-purple-500 top-[-150px] left-[-150px]"></div>
    <div class="ai-bg-blob bg-emerald-500 bottom-[-150px] right-[-150px]"></div>
    
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
