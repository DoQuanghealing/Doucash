<!DOCTYPE html>
<html lang="vi" class="antialiased">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Manicash | Quản gia tài chính mỉa mai</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&family=Inter:wght@400;700;900&family=Patrick+Hand&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'rgb(var(--background))',
                        surface: 'rgba(var(--surface), var(--surface-opacity))',
                        foreground: 'rgb(var(--foreground))',
                        primary: '#8b5cf6',
                        secondary: '#10b981',
                        danger: '#ff4d4d',
                        warning: '#ffb300',
                        gold: '#FFD700',
                    },
                    animation: {
                        'float-coin': 'float-coin 3s ease-in-out infinite',
                        'blob-float': 'blob-float 20s infinite alternate',
                    },
                    keyframes: {
                        'float-coin': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'blob-float': {
                            '0%': { transform: 'translate(0, 0) scale(1)' },
                            '100%': { transform: 'translate(40px, 80px) scale(1.1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --background: 248, 250, 252;
            --surface: 255, 255, 255;
            --surface-opacity: 0.6;
            --foreground: 15, 23, 42;
            --border-gradient: linear-gradient(135deg, #8b5cf6, #d8b4fe, #10b981);
        }
        .dark {
            --background: 2, 6, 23;
            --surface: 15, 23, 42;
            --surface-opacity: 0.5;
            --foreground: 241, 245, 249;
            --border-gradient: linear-gradient(135deg, #8b5cf6, #4c1d95, #064e3b);
        }

        html, body {
            height: 100%;
            height: 100dvh;
            margin: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            background-color: rgb(var(--background));
            color: rgb(var(--foreground));
            font-family: 'Be Vietnam Pro', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* Glassmorphism hiệu ứng cao cấp */
        .glass-card {
            background: linear-gradient(135deg, rgba(var(--surface), 0.7), rgba(var(--surface), 0.3));
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 1.5rem;
            border: 1px solid rgba(var(--surface), 0.1);
        }

        .ai-bg-blob {
            position: fixed;
            width: 50vw;
            height: 50vw;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.12;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Tiếng Việt mượt mà */
        .font-comic { font-family: 'Patrick Hand', cursive; }
        
        /* Hỗ trợ vùng an toàn thiết bị di động */
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>
    <div class="ai-bg-blob bg-primary top-[-10%] left-[-10%] animate-blob-float"></div>
    <div class="ai-bg-blob bg-secondary bottom-[-10%] right-[-10%] animate-blob-float" style="animation-delay: -5s;"></div>
    
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
