name: Deploy App

on:
  push:
    branches: ["main"] # Chạy mỗi khi bạn push code lên branch main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Hoặc ./build tùy vào cấu hình app của bạn

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
